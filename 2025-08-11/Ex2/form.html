<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

<h2>Student Registration Form</h2>

<form>
    Roll no. :<input type="text" name="roll"><br><br>

    Student name: 
    <input type="text" placeholder="First Name"> -
    <input type="text" placeholder="Last Name"><br><br>

    Father's name : <input type="text"><br><br>

    Date of birth : <input type="date" placeholder="DD-MM-YYYY"> 
    (DD-MM-YYYY) <br><br>

    Mobile no. : 
    <input type="text" value="+91" readonly size="3"> -
    <input type="number"><br><br>

    Email id : <input type="email"><br><br>

    Password : <input type="password"><br><br>

    Gender : 
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female<br><br>

    Department : 
    <input type="checkbox"> CSE
    <input type="checkbox"> EEE
    <input type="checkbox"> ECE
    <input type="checkbox"> Civil
    <input type="checkbox"> Mech<br><br>

    Course : 
    <select>
        <option> Select Current Course's </option>
        <option>B.Tech</option>
        <option>M.Tech</option>
        <option>B.Sc</option>
        <option>M.Sc</option>
    </select><br><br>

    Student photo : <input type="file"><br><br>

    City : <input type="text"><br><br>

    Address : <textarea rows="3"></textarea><br><br>

    <input type="submit" value="Register">
</form>

</body>
</html>
