<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .cart {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .checkout-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="cart">
        <h2>Your Cart</h2>
        <div class="cart-item">
            <span>Item 1</span>
            <span>$10.00</span>
        </div>
        <div class="cart-item">
            <span>Item 2</span>
            <span>$15.00</span>
        </div>
        <div class="cart-item">
            <span>Total</span>
            <span>$25.00</span>
        </div>
        <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
    </div>
</body>
</html>
