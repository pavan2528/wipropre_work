<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .border-dotted {
            border: 2px dotted #333;
            padding: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header -->
    <div class="row mb-3">
        <div class="col-12 border-dotted text-center">
            <h1>Header Section</h1>
        </div>
    </div>

    <!-- Main Content -->
    <div class="row mb-3">
        <!-- Main Column -->
        <div class="col-md-8 border-dotted">
            <h2>Main Content</h2>
            <p>This is the main content area, taking 8 columns on medium+ screens.</p>
        </div>

        <!-- Sidebar -->
        <div class="col-md-4 border-dotted">
            <h2>Sidebar</h2>
            <p>This is the sidebar, taking 4 columns on medium+ screens.</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="row">
        <div class="col-12 border-dotted text-center">
            <h4>Footer Section</h4>
            <p>Footer spans the full width.</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
