<h2>Order History</h2>
<table border="1">
  <tr>
    <th>Date</th>
    <th>Product</th>
    <th>Qty Purchased</th>
  </tr>
  @for(order of orders; track order.id){
  <tr>
    <td>{{ order.orderDate | date:'short' }}</td>
    <td>{{ order.productName }}</td>
    <td>{{ order.qtyPurchased }}</td>
  </tr>
}
</table>
