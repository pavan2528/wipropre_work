<h2 style="text-align:center; margin: 20px 0;">User Registration (Stepper Form)</h2>

<mat-vertical-stepper>
  <mat-step [stepControl]="nameForm">
    <form [formGroup]="nameForm">
      <ng-template matStepLabel>Enter Name</ng-template>
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter your name" />
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" matStepperNext [disabled]="!nameForm.valid">Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="ageForm">
    <form [formGroup]="ageForm">
      <ng-template matStepLabel>Enter Age</ng-template>
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Age</mat-label>
        <input matInput type="number" formControlName="age" placeholder="Enter your age" />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-raised-button color="primary" matStepperNext [disabled]="!ageForm.valid">Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="emailForm">
    <form [formGroup]="emailForm">
      <ng-template matStepLabel>Enter Email</ng-template>
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email" />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-raised-button color="accent" (click)="submit()" [disabled]="!emailForm.valid">Submit</button>
      </div>
    </form>
  </mat-step>
</mat-vertical-stepper>
