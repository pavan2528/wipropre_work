<h2>Vehicle List</h2>

<!-- ADD NEW VEHICLE -->
<h3>Add Vehicle</h3>
<form (ngSubmit)="addVehicle()">
  <label>ID: <input type="number" [(ngModel)]="newVehicle.id" name="id"></label><br>
  <label>Make: <input [(ngModel)]="newVehicle.make" name="make"></label><br>
  <label>Fuel: <input [(ngModel)]="newVehicle.fuelType" name="fuelType"></label><br>
  <label>Model: <input [(ngModel)]="newVehicle.model" name="model"></label><br>
  <label>Price: <input type="number" [(ngModel)]="newVehicle.price" name="price"></label><br>
  <button type="submit">Add</button>
</form>

<hr>

<table border="1" cellpadding="5">
  <tr>
    <th>ID</th>
    <th>Make</th>
    <th>Fuel Type</th>
    <th>Model</th>
    <th>Price</th>
    <th>Actions</th>
  </tr>
  @for(vehicle of vehicles; track vehicle.id) {
  <tr>
    <td>{{ vehicle.id }}</td>
    <td>{{ vehicle.make }}</td>
    <td>{{ vehicle.fuelType }}</td>
    <td>{{ vehicle.model }}</td>
    <td>{{ vehicle.price }}</td>
    <td>
      <button (click)="editVehicle(vehicle)">Edit</button>
      <button (click)="deleteVehicle(vehicle.id)">Delete</button>
    </td>
  </tr>
  }
</table>

<!-- EDIT FORM -->
@if (editingVehicle) {
  <h3>Edit Vehicle</h3>
  <form (ngSubmit)="updateVehicle()">
    <label>ID: <input [(ngModel)]="editingVehicle.id" name="editId" readonly></label><br>
    <label>Make: <input [(ngModel)]="editingVehicle.make" name="editMake"></label><br>
    <label>Fuel: <input [(ngModel)]="editingVehicle.fuelType" name="editFuelType"></label><br>
    <label>Model: <input [(ngModel)]="editingVehicle.model" name="editModel"></label><br>
    <label>Price: <input type="number" [(ngModel)]="editingVehicle.price" name="editPrice"></label><br>
    <button type="submit">Update</button>
  </form>
}
