server.port=8080
spring.application.name=API-GATEWAY
spring.cloud.gateway.discovery.locator.enabled=true

spring.cloud.gateway.routes[0].id=user-management
spring.cloud.gateway.routes[0].uri=lb://USER-MANAGEMENT
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

spring.cloud.gateway.routes[1].id=food
spring.cloud.gateway.routes[1].uri=lb://FOOD-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/food/**

spring.cloud.gateway.routes[2].id=order
spring.cloud.gateway.routes[2].uri=lb://ORDER-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/order/**

spring.cloud.gateway.routes[3].id=payment
spring.cloud.gateway.routes[3].uri=lb://PAYMENT-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/payment/**

eureka.client.service-url.defaultZone=http://localhost:8761/eureka